name: Example Flow
description: Basic navigation smoke test generated from YAML.
seedFile: cypress/fixtures/db/example.sql
steps:
  - setViewport:
      width: 1280
      height: 720
  - open: /
  - takeScreenshot:
  - waitFor: 1000
  - assertVisible:
      text: "Simplifying event management for every organizer"
      exact: false
  - log: "Reached the home page"
  - tapOn:
      text: "Login"
  - typeText:
      text: "test@eventpilot-test.com"
      selector: "[placeholder='Email']"
  - typeText:
      text: "Password"
      selector: "[placeholder='Password']"
      submit: true
  - waitFor: 4000
  - assertVisible:
      text: "Test account"
  - assertVisible:
      text: "Your events"
  - assertVisible:
      text: "No events yet!"
  - takeScreenshot:
